<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardeiro - Suporte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="tema-escuro">
        <div class="logotipo">
            <img class="logotipo img" src="IMG/criptoaaa.PNG" alt="Cardeiro">
            <span>Cardeiro</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="suporte.html">Suporte</a></li>
                <li><a href="criptomoeda.html">Criptomoeda</a></li>
                <li><a href="cursos.html">Cursos</a></li>
            </ul>
        </nav>
        <div class="botoes-autenticacao">
            <button class="botao-entrar">Login</button>
            <button class="botao-cadastrar">Sign Up</button>
        </div>
    </header>

    <main class="suporte-page">
        <section class="formulario-suporte">
            <h1>Suporte ao Cliente</h1>
            <p>Preencha o formulário abaixo para receber ajuda da nossa equipe.</p>
            
            <form id="suporteForm" class="form-container">
                <div class="form-group">
                    <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Nome Completo" required>
                </div>

                <div class="form-group">
                    <select id="tipoProblema" name="tipoProblema" required>
                        <option value="">Tipo de Problema</option>
                        <option value="tecnico">Problema Técnico</option>
                        <option value="financeiro">Questão Financeira</option>
                        <option value="conta">Problema com Conta</option>
                        <option value="curso">Dúvida sobre Cursos</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <textarea id="descricaoProblema" name="descricaoProblema" rows="5" placeholder="Descreva seu problema" required></textarea>
                </div>

                <button type="submit" class="botao-enviar">Enviar Solicitação</button>
            </form>
        </section>
    </main>

    <footer class="tema-escuro">
        <div class="conteudo-rodape">
            <p class="direitos-autorais">© 2023 All Rights Reserved</p>
            <div class="links-rodape">
                <a href="#terms">Terms</a>
                <a href="#privacy">Privacy</a>
                <a href="#cookies">Cookies</a>
            </div>
            <div class="icones-sociais">
                <a href="#" class="icone-social">f</a>
                <a href="#" class="icone-social">t</a>
                <a href="#" class="icone-social">in</a>
                <a href="#" class="icone-social">ig</a>
            </div>
        </div>
    </footer>

    <div class="suporte-chat">
        <button class="botao-suporte">
            <img src="IMG/ia.png" alt="Suporte">
            <span>SUPORTE I.A</span>
        </button>
    </div>
</body>
</html>

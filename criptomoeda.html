<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardeiroCoin - Análise de Mercado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="tema-escuro">
        <div class="logotipo">
            <img class="logotipo img" src="IMG/criptoaaa.PNG" alt="Cardeiro">
            <span>Cardeiro</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="suporte.html">Suporte</a></li>
                <li><a href="criptomoeda.html">Criptomoeda</a></li>
                <li><a href="cursos.html">Cursos</a></li>
            </ul>
        </nav>
        <div class="botoes-autenticacao">
            <button class="botao-entrar">Login</button>
            <button class="botao-cadastrar">Sign Up</button>
        </div>
    </header>

    <main class="cripto-page">
        <section class="cripto-info tema-escuro">
            <div class="cripto-header">
                <h1>CardeiroCoin (CDT)</h1>
                <div class="price-info">
                    <span class="current-price">$0.0458</span>
                    <span class="price-change positive">+2.45%</span>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-controls">
                    <button class="time-button active" data-time="day">24h</button>
                    <button class="time-button" data-time="month">30d</button>
                    <button class="time-button" data-time="year">1y</button>
                </div>
                <canvas id="cryptoChart"></canvas>
            </div>

            <div class="market-stats">
                <div class="stat-item">
                    <span class="stat-label">Market Cap</span>
                    <span class="stat-value">$45.8M</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Volume 24h</span>
                    <span class="stat-value">$2.3M</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Circulating Supply</span>
                    <span class="stat-value">1B CDT</span>
                </div>
            </div>
        </section>
    </main>

    <footer class="tema-escuro">
        <div class="conteudo-rodape">
            <p class="direitos-autorais">© 2023 All Rights Reserved</p>
            <div class="links-rodape">
                <a href="#terms">Terms</a>
                <a href="#privacy">Privacy</a>
                <a href="#cookies">Cookies</a>
            </div>
            <div class="icones-sociais">
                <a href="#" class="icone-social">f</a>
                <a href="#" class="icone-social">t</a>
                <a href="#" class="icone-social">in</a>
                <a href="#" class="icone-social">ig</a>
            </div>
        </div>
    </footer>

    <div class="suporte-chat">
        <button class="botao-suporte">
            <img src="IMG/ia.png" alt="Suporte">
            <span>SUPORTE I.A</span>
        </button>
    </div>

    <script src="cripto.js"></script>
</body>
</html>
